<form [formGroup]="postForm" (ngSubmit)="createPost()">
  <mat-form-field appearance="outline">
    <mat-label>Post content</mat-label>
    <textarea matInput rows="3" formControlName="text" required></textarea>
    <mat-error *ngIf="postForm.get('text')?.hasError('maxlength')">
      Maximum length exceeded (150 characters)
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="postForm.invalid"
    class="fit-content"
  >
    Publicar
  </button>
</form>
