<mat-card class="post-card">
  <mat-card-header>
    <span> {{ post.createdAt | date: 'short' }} </span>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.text }}</p>
  </mat-card-content>
  <mat-card-footer>
    <span>Author: {{ post.author.username }}</span>
    <div class="actions" *ngIf="post.author._id === loggedUserId">
      <button mat-button color="primary" (click)="openEditDialog()">Edit</button>
      <button mat-button color="warn" (click)="deletePost()">Delete</button>
    </div>
  </mat-card-footer>
</mat-card>
<div class="comments-section">
  <mat-card-subtitle>Comments Section:</mat-card-subtitle>
  <app-create-comment (commentSubmitted)="handleComment($event)"></app-create-comment>
  <app-comment-list #commentList [postId]="post._id"></app-comment-list>
</div>
