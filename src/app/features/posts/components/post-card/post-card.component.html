<mat-card class="post-card">
  <mat-card-header class="post-header">
    <div class="header-content">
      <mat-card-title class="author-name">
        <mat-icon class="user-icon">account_circle</mat-icon>
        {{ post.author.username }}
      </mat-card-title>
      <mat-card-subtitle class="timestamp">
        <mat-icon class="time-icon">schedule</mat-icon>
        {{ post.createdAt | date: 'dd-MM-yyyy, HH:mm' }}
      </mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="post-content">
    <p class="post-text">{{ post.text }}</p>
  </mat-card-content>

  <mat-card-footer>
    <div class="actions" *ngIf="post.author._id === loggedUserId">
      <button mat-button color="primary" (click)="openEditDialog()">Edit</button>
      <button mat-button color="warn" (click)="deletePost()">Delete</button>
    </div>
  </mat-card-footer>
</mat-card>
<div class="comments-section">
  <mat-card-subtitle>Comments Section:</mat-card-subtitle>
  <app-create-comment (commentSubmitted)="handleComment($event)"></app-create-comment>
  <app-comment-list #commentList [postId]="post._id"></app-comment-list>
</div>
