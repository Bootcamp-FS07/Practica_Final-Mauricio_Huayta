<div class="comments-section">
  <mat-card-subtitle>Posted Comments: </mat-card-subtitle>
  <div *ngIf="comments.length > 0; else noComments" class="comments-list">
    <div class="comment-item" *ngFor="let comment of comments">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <div class="comment-body">
        <div class="comment-header">
          <span class="username">{{ comment.author.username }}</span>
          <span class="comment-time">{{ comment.createdAt | date: 'short' }}</span>
        </div>
        <p class="comment-text">{{ comment.text }}</p>
      </div>

      <div *ngIf="comment.author._id === loggedUserId || comment.post.author === loggedUserId">
        <button mat-icon-button (click)="deleteComment(comment._id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <ng-template #noComments>
    <p class="no-comments-msg">No comments yet. Be the first to comment!</p>
  </ng-template>
</div>
