<mat-card class="signup-container">
  <mat-card-title>Register Blog App</mat-card-title>
  <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <mat-form-field appearence="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="username" type="email" required />
      <mat-error *ngIf="signupForm.get('username')?.invalid">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearence="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        >Password is required and should have at least 8 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearence="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required />
      <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid"
        >Password confirmation is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
      Register
    </button>
  </form>
</mat-card>
